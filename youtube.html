<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="start-header"> 
            <img class="small-icon pd8" src="icons/hamburger-menu.svg" alt="">
            <img class="youtube-logo" src="icons/youtube-logo.svg" alt="">
        </div>
        <div class="center-header"> 
            <input  class="search-box" type="text" placeholder="Search">
            <div class="search-button">
                <img class="small-icon" src="icons/search.svg" alt="">
            </div>
            <div class="voice-search-button">
                <img class="small-icon" src="icons/voice-search-icon.svg" alt="">
            </div>
        </div>
        <div class="end-header">
            <div class="upload-button"><img class="small-icon" src="icons/upload.svg" alt=""></div>
            <div class="notifications-button"><img class="small-icon" src="icons/notifications.svg" alt=""></div>
            <div class="my-channel-picture-container"><img class="my-channel-picture" src="channel-pictures/my-channel.jpeg" alt=""></div>
        </div>
    </div>

    <!-- body -->
    <div class="body">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">
                <img class="small-icon mgb-6" src="icons/home.svg" alt="">
                <span class="icon-name">Home</span>
            </div>
            <div class="sidebar-item">
                <img class="small-icon mgb-6" src="icons/explore.svg" alt="">
                <span class="icon-name">Explore</span>
            </div>
            <div class="sidebar-item">
                <img class="small-icon mgb-6" src="icons/subscriptions.svg" alt="">
                <span class="icon-name">Subcriptions</span>
            </div>
            <div class="sidebar-item">
                <img class="small-icon mgb-6" src="icons/originals.svg" alt="">
                <span class="icon-name">Original</span>
            </div>
            <div class="sidebar-item">
                <img class="small-icon mgb-6" src="icons/youtube-music.svg" alt="">
                <span class="icon-name">Youtube Music</span>
            </div>
            <div class="sidebar-item">
                <img class="small-icon mgb-6" src="icons/library.svg" alt="">
                <span class="icon-name">Library</span>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            
        </div>
    </div>
    

</body>
</html>
